<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinwheel Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #wheelCanvas {
            margin-top: 20px;
            border: 2px solid #000;
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Pinwheel Game!</h1>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <br/>
    <button id="spinButton">Spin the Wheel!</button>
    <div id="result">Total Prize: $0</div>

    <script src="pinwheel.js"></script>
</body>
</html>
